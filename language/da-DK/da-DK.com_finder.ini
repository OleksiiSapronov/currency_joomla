COM_FINDER_ADVANCED_TIPS="<p>Her er et par eksempler på hvordan du kan bruge søgefunktionen:</p><p>Indtastning af <span class=\"term\">dette og hint</span> i søgefeltet vil returnere resultater der både indeholder \"dette\" og \"hint\".</p><p>Indtastning af <span class=\"term\">Dette ikke hint</span> i søgefeltet vil returnere resultater der kun indeholder \"dette\" og ikke \"hint\".</p><p>Indtastning af <span class=\"term\">Dette eller hint</span> i søgefeltet vil returnere resultater der indeholder enten \"Dette\" eller \"hint\".</p><p>Indtastning af <span class=\"term\">\"dette og hint\"</span> (med anførselstegn) i søgefeltet vil returnere resultater der indeholder den præcise frase \"dette og hint\".</p><p>Søgersultater kan også filtreres ved at bruge en samling af kriterier. Vælg et eller flere filtre nedenunder for at starte.</p>"
