LIB_IDNA="IDNA Convert"
LIB_IDNA_XML_DESCRIPTION="Klasa idna_convert omogućuje konverziju internacionaliziranih naziva domena (pogledaj RFC 3490, 3491, 3492 and 3454 za više detalja) jer njih mogu koristiti različiti registrari širom svijeta kako bi se prevele između njihovih originalnih (lokalnih) oblika i njihovih enkodiranih oblika i kako će se koristiti u DNS-u (Domain Name System)."

