COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Pozdrav %s,\n\nHvala što ste se registrirali na %s. Vaš račun je kreiran i mora biti verificiran prije nego što ga možete koristiti.\nZa verificiranje računa odaberite sljedeći link ili ga kopirajte-zalijepite u svoj preglednik:\n%s \n\nNakon verifikacije administrator će biti obaviješten za aktiviranje vašeg računa. Primit ćete potvrdu kada to bude učinjeno.\nNakon što je račun aktiviran moći ćete se prijaviti na %s koristeći sljedeće korisničko ime i lozinku koje ste unijeli kod registracije:\n\nKorisničko ime: %s"
