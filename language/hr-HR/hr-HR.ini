JFIELD_ALIAS_DESC="Alias će biti korišten u SEF URL-u. Ako ostavite prazno Joomla! će ga kreirati iz naziva. Ova vrijednost će ovisiti o SEO postavkama (Globalna konfiguracija->Site).<br />Unicode korištenje kreirati će UTF8 aliase. Također možete ručno unijeti bilo koji UTF-8 znak. Razmaci i neki zabranjeni znakovi biti će zamijenjeni crticama.<br />Kada koristite osnovnu transliteraciju, aliasi će biti kreirani s malim slovima i crticama umjesto razmaka. Alias možete unijeti i ručno. Koristite mala slova i crtice (-). Nisu dopušteni razmaci ili podvlake. Osnovna vrijednost bit će datum i vrijeme ako naziv upisan ne-latiničnim slovima."
