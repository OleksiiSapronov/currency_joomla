; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Joku on tehnyt sivustolla [URL] tietosuojapyynnön tällä sähköpostiosoitteella. Turvallisuussyistä johtuen sinun tulee vahvistaa että pyyntö on aiheellinen. \n\nIn Vahvistaaksesi tietopyynnön sinun tulee suorittaa joku seuraavista tehtävistä:\n\n1. Vieraile osoitteessa: [TOKENURL]\n\n2. Kopioi vahvistuskoodi tästä viestistä ja liitä se sivustonlle\nURL: [FORMURL]\nVahvistuskoodi: [TOKEN]\n\nHuomaa, että koodi on voimassa vain 24 tuntia tämän viestin lähetyksestä."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Joku on tehnyt sivustolla [URL] pyynnön poistaa kaikki tähän sähköpostiosoitteeseen liittyvät henkilötiedot. Turvallisuussyistä johtuen sinun tulee vahvistaa että pyyntö on aiheellinen. \n\nIn Vahvistaaksesi tietopyynnön sinun tulee suorittaa joku seuraavista tehtävistä:\n\n1. Vieraile osoitteessa: [TOKENURL]\n\n2. Kopioi vahvistuskoodi tästä viestistä ja liitä se sivustonlle\nURL: [FORMURL]\nVahvistuskoodi: [TOKEN]\n\nHuomaa, että koodi on voimassa vain 24 tuntia tämän viestin lähetyksestä."
