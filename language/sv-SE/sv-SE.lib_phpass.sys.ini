LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="PHPass är ett portabelt ramverk för lösenordshashing för användning i PHP-applikationer. Den föredragna (säkraste) hashmetoden som stöds av phpass är OpenBSD-stil bcrypt (känd i PHP som CRYPT_BLOWFISH), med en fallback till utvidgad DES-baserad hash i BSDI-stil (känd i PHP som CRYPT_EXT_DES) och en sista utväg till en MD5-baserad variabel iterationsräkningslösenord hashing-metod implementerad i phpass själv."
