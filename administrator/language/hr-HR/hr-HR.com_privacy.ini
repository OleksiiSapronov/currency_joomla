COM_PRIVACY_POSTINSTALL_BODY="<p>Uvođenjem GDPR-a za građane EU i sličnih propisa drugdje u svijetu možda će biti neophodno da zatražite suglasnost prije pohrane bilo kakvih <strong>osobnih podatka</strong> korisnika.</p><p>Joomla 3.9 uvodi nove mogućnosti kako bi vam pomogla u kreiranju pravila o privatnosti sitea i prikupljanju pristanka korisnika. Uz to dostupan je tijek rada koji će vam pomoći u upravljanju zahtjevima za korisničkim podacima poput zahtjeva za uklanjanje njihovih osobnih podataka s vašeg web sitea.</p><p>Za više informacije o ovoj novoj značajci pročitajte <a href = 'https: // docs.joomla.org/J3.x:Privacy 'target =' _ new '>Dokumentacija o privatnosti</a>.</p>"
