COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Kako bi se zahtjevi za informacijama obradili, moraju se prikupljati i bilježiti informacije o korisniku u svrhu revizije zapisnika. Sustav zahtjeva temelji se na e-mail adresi pojedinca koja se, ako postoji mogućnost, koristi za povezivanje zahtjeva s postojećim korisnikom sitea."
