COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrator za [URL] je kreirao zahtjev za izvoz svih osobnih podataka povezanih s ovom e-mail adresom. Radi sigurnosti, morate potvrditi da je ovo valjani zahtjev za vaše osobne podatke s ovog web sitea.\n\nAko je ovo bila pogreška, samo ignorirajte ovaj e-mail i ništa se neće dogoditi.\n\nKako bi potvrdili ovaj zahtjev, možete dovršiti jednu od sljedećih radnji:\n\n1. Posjetite sljedeći URL: [TOKENURL]\n\n2. Kopirajte svoj token iz ovog e-maila, posjetite referentni URL, i zalijepite token u obrazac.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da je ovaj token valjan samo 24 sata od vremena slanja ovog e-maila."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrator za [URL] je kreirao zahtjev za uklanjanje svih osobnih podataka povezanih s ovom e-mail adresom. Radi sigurnosti, morate potvrditi da je ovo valjani zahtjev za uklanjanje vaših osobnih podataka s ovog web sitea.\n\nAko je ovo bila pogreška, samo ignorirajte ovaj e-mail i ništa se neće dogoditi.\n\nKako bi potvrdili ovaj zahtjev, možete dovršiti jednu od sljedećih radnji:\n\n1. Posjetite sljedeći URL: [TOKENURL]\n\n2. Kopirajte svoj token iz ovog e-maila, posjetite referentni URL, i zalijepite token u obrazac.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da je ovaj token valjan samo 24 sata od vremena slanja ovog e-maila."
