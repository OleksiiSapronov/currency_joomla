; Translators: Don't touch the code part in the following message, Starting with ## Mod rewrite ...
COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla se sada isporučuje s dodatnim sigurnosnim pojačanjima u zadanim htaccess.txt i web.config.txt datotekama. Ova pojačanja onemogućuju funkciju takozvanog MIME njuškanja u web preglednicima. Njuškanje dovodi do specifičnih vektora napada, kada se izvršavaju skripte u normalno bezopasnim formatima datoteka (npr slike), što dovodi do ranjivosti križanja skripti sitea.</p><p>Sigurnosni tim preporučuje ručno apliciranje potrebnih izmjena na postojećim .htaccess i web.config datotekama, jer se te datoteke ne mogu automatski ažurirati.</p><p><strong>Izmjene za .htaccess</strong><br />Dodajte iduće retke ispred \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Izmjene za web.config</strong><br />Dodajte iduće retke odmah nakon \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".httaccess & web.config sigurnosno ažuriranje"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator nije kompatibilan s Joomlom. Odabirom ispod na dugme Promijeni na datoteku promijeniti ćemo upravljanje cacheom na datoteku. Ako želite koristiti drugačije upravljanje cacheom, promijenite ga na stranici Globalna konfiguracija."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Promijeni na datoteku."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator nije kompatibilan s Joomlom"
COM_CPANEL_MSG_HTACCESS_BODY="U Joomla! 3.4 načinjene su izmjene u zadanim .htaccess i web.config datotekama kako bi se onemogućilo izlistavanje direktorija. Korisnicima se preporučuje da ove izmjene ugrade u svoje datoteke. Za više informacija pogledajte <a href=\"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess\">ovu stranicu</a>."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config ažuriranje"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Dodatna XSS zaštita za korištenje SVG datoteka"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Od 3.9.21 Joomla se isporučuje s dodatnim sigurnosnim pravilom u osnovnoj htaccess.txt datoteci. Ovo pravilo štiti korisnike svg datoteka od potencijalnih ranjivosti Cross-Site-Scripting (XSS).<br>Sigurnosni tim preporučuje ručno primijeniti potrebne izmjene na bilo koju postojeću .htaccess datoteku, jer se ova datoteka ne može automatski ažurirati.</p><p><strong>Promjene za .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Zaglavlje uvijek postavlja Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Trenutno ne znamo način da se to uvjetno konfiguriramo na IIS serverima, molimo kontaktirajte svog davatelja usluge za dodatnu pomoć.</p>"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pripremite se za sljedeće Joomla glavno izdanje"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Počevši od Joomla! 4.0 dižemo minimalne serverske zahtjeve. Ako vidite ovu poruku tada vaša trenutna konfiguracija ne zadovoljava ove nove minimalne zahtjeve.</p><p><a href=\"https://developer.joomla.org/news/788-joomla-4-on-the-move.html\"><strong>Minimalni</strong> zahtjevi</a> su sljedeći::</p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL <strong>neće</strong> biti podržan</li><li>MySQL koristeći naslijeđeni `ext/mysql` PHP dodatak <strong>neće</strong> biti podržan, umjesto toga treba koristiti MySQLi ili \"MySQL (PDO)\" driver</li><li>PostgreSQL koristeći naslijeđeni `ext/pgsql` PHP dodatak <strong>neće</strong> biti podržan, umjesto toga treba koristiti \"PostgreSQL (PDO)\" driver</li></ul><p>Kontaktirajte svog hosting davatelja usluge i pitajte ga kako možete zadovoljiti ove podignute serverske zahtjeve - to je često vrlo jednostavno promijeniti. Kada zadovoljite ove nove zahtjeve tada se ova poruka više neće prikazivati.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Postoje mogući problemi s vašim multijezičnim postavkama"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od Joomla 3.4.0 moguće je da na siteu postoje problemi s pluginom Sustav - Filter Jezika. Za popravak otvorite <a href=\"index.php?option=com_languages&view=languages\">Upravljanje Jezicima</a> i ručno spremite svaki jezik sadržaja kako bi spremili Pristupne razine."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Počevši od Joomla! verzije 3.3, verzija PHPa koju koristi ovaj site više neće biti podržana. Joomla! 3.3 zahtijevati će najmanje <a href=\"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP verzije 5.3.10 kako bi pružila pojačanu sigurnost za korisnike</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Vaša verzija PHPa neće biti podržana u Joomli 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt ažuriranje"
COM_CPANEL_MSG_ROBOTS_BODY="U Joomla! 3.3 napravljena je izmjene u osnovnoj robots.txt datoteci kako bi se Google-u omogućio pristup predlošcima i datotekama medija u cilju SEO poboljšanja. Ova izmjena ne primjenjuje se automatski na ažuriranja i korisnicima se savjetuje da pregledaju izmjene u robots.txt.dist datoteci i implementiraju ove izmjene na svojoj vlastitoj robots.txt datoteci."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Od Joomla! 3.5 plugin statistike anonimno šalje podatke prema Joomla Projektu. Šalju se samo podaci Joomla verzije, PHP verzija, tip baze podataka i verzija i podaci operativnog sustava.</p><p>Podaci se prikupljaju kako bi se osiguralo da buduće Joomla verzije mogu iskoristiti prednosti posljednjih verzija baza podataka i PHP funkcije bez izazivanja problema za veliki broj korisnika. Ovo je postalo jasno kada je minimalna verzija PHPa 5.3.10 bila potrebna kada je Joomla! 3.3 implementirala mnogo sigurnije Bcrypt lozinke.</p><p>U interesu potpune transparentnost i kao pomoć programerima <a href=\"https://developer.joomla.org/about/stats.html\">ovi podaci su postali javno dostupni.</a> API i grafovi će pokazati Joomla verziju, PHP verzije i tipove baza podataka koje su u upotrebi.</p><p>Ako ne želite ove podatke pružiti Joomla projektu, možete onemogućiti plugin koji se zove Sustav - Joomla Statistike.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Prikupljanje statistike u Joomli"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Kao dio pregleda našeg sigurnosnog tima, napravili smo neke izmjene zadanih postavki za globalne filtre teksta u novoj Joomla instalaciji. Zadana postavka za grupe 'Javno', 'Gost' i 'Registrirani' sada je 'Nema HTML-a'. Kako se ove izmjene primjenjuju samo na nove instalacije, preporučujemo da pregledate ove izmjene i ažurirate vaš web site kroz: Sustav -> Globalna konfiguracija -> Tekst filteri</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Ažurirane preporuke za filtriranje teksta"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Kao dio revizije sigurnosnog tima, napravili smo neke izmjene zadanih postavki u novoj Joomla instalaciji. Kako se ove promjene primjenjuju samo na nove instalacije, preporučujemo da pregledate te izmjene i ažurirate vaš site.</p><p>Izmijenjene postavke su:</p><ul><li>Globalna konfiguracija > Tekst filteri: Zadana \"Administrator\" korisnička grupa se promijenila iz \"Bez filtriranja\" u \"Zadani crni popis\"</li><li>Korisnici > Slanje lozinke: Opcija slanja lozinke korisniku kao običan tekst kada se kreira račun je sada zadano onemogućena.</li><li>Upravljanje medijima: Flash datoteke (\"swf\" ekstenzija datoteke i \"application/x-shockwave-flash\" MIME tip) nisu dopuštene za učitavanje</li><li>Članci > Articles > Prikaži E-mail: Opcija za prikazivanje e-mail ikone s člancima je sada onemogućena prema zadanim postavkama</li></ul><p>Napravili smo <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">stranicu dokumentacije</a> koja objašnjava ove izmjene.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Ažurirane preporuke sigurnosti sitea"
