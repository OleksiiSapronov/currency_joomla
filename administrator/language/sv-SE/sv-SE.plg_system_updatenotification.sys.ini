PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla! Uppdateringsmeddelanden"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Denna plugin kontrollerar regelbundet tillgängligheten till nya versioner av Joomla!. När det finns en så skickar den ett mail, för att påminna dig om att uppdatera Joomla!. ProTips: Du kan anpassa e-postmeddelandet genom att åsidosätta språksträng-nycklarna PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT och PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

