PLG_SYSTEM_SESSIONGC="Järjestelmä - Istunnon tietojen poisto"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Kun käytössä, liitännäinen yrittää poistaa vanhentuneet tiedot, jotka lasketaan todennäköisyyden ja jakajan perusteella."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Ota käyttöön istunnon tietojen puhdistus"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Kun käytössä, tämä liitännäinen puhdistaa valinnaisen istunnon metadatan tietokannasta. Huomaa, ettei tätä operaatiota ajeta kun tietokannan käsittelijä on käytössä, koska tiedot poistetaan osana istunnon tietojen puhdistusoperaatiota."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Salli istunnon metatietojen puhdistus"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Yhdessä todennäköisyyskentän, näitä kahta kenttää käytetään määrittämään istunnon tietojen taajuus puhdistuksen käynnistyessä pyynnöstä. Todennäköisyys lasketaan käyttämällä todennäköisyyttä/jakajaa, esimerkiksi 1/100 tarkoittaa, että on 1 % mahdollisuus siihen, että prosessi ajetaan jokaisella pyynnöllä."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Jakaja"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Yhdessä jakajakentän, näitä kahta kenttää käytetään määrittämään istunnon tietojen taajuus puhdistuksen käynnistyessä pyynnöstä."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Todennäköisyys"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Järjestelmäliitännäinen, joka poistaa vanhentuneet tiedot ja metatiedot Sivuston asetuksissa annetun istunnon asetuksesta riippuen."

