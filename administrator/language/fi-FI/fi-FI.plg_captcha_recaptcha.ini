PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="Google lopettaa tuen reCAPTCHA v1 -versiolle 31.3.2018. Päivitä asetukset reCAPTCHA-liitännäisessä käyttämään versiota 2.0."
