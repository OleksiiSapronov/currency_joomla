PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Tämä CAPTCHA-liitännäinen käyttää reCAPTCHA-palvelua estääkseen spammausta, samalla auttaen digitoimaan kirjoja, sanomalehtiä ja vanhoja radio-ohjelmia. Saadaksesi sivuston ja salaisen avaimen domainillesi, vieraile sivustolla <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>. Käyttääksesi tätä uusien käyttäjätilien rekisteröinnissä, mene Käyttäjähallinnan asetuksiin ja valitse CAPTCHA-valinnaksi CAPTCHA - reCAPTCHA."
