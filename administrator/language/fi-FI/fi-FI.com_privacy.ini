COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Tiedot tässä näkymässä on kerätty lisäosilta jotka raportoivat tietosuojaan liittyvistä asioista järjestelmälle. Tämän tarkoitus on helpottaa sivuston omistajia huomioimaan asennettujen lisäosien toiminnot, jotka on syytä huomioida sivuston käyttöehdoissa ja tietosuojaselosteessa. Tämän näkymä näyttää vain lisäosia, jotka tukevat raportointijärjestelmää ja näyttää vain tiedot käytössä olevilta lisäosilta, joten lista ei välttämättä ole kattava ja sinun on hyvä tarkistaa myös eri lisäosien dokumentaatiot."
