COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Sivuston [URL] järjestelmävalvoja on tehnyt tietosuojapyynnön liittyen sähköpostiosoitteeseesi, jossa halutaan hakea sivustolle tallennetut henkilökohtaiset tietosi. Turvallisuussyistä johtuen sinun tulee vahvistaa että pyyntö on aiheellinen. \n\nIn Vahvistaaksesi tietopyynnön sinun tulee suorittaa joku seuraavista tehtävistä:\n\n1. Vieraile osoitteessa: [TOKENURL]\n\n2. Kopioi vahvistuskoodi tästä viestistä ja liitä se sivustonlle\nURL: [FORMURL]\nVahvistuskoodi: [TOKEN]\n\nHuomaa, että koodi on voimassa vain 24 tuntia tämän viestin lähetyksestä."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Sivuston [URL] järjestelmävalvoja on tehnyt tietosuojapyynnön liittyen sähköpostiosoitteeseesi, jossa halutaan poistaa kaikki sivustolle tallennetut henkilökohtaiset tietosi. Turvallisuussyistä johtuen sinun tulee vahvistaa että pyyntö on aiheellinen. \n\nIn Vahvistaaksesi tietopyynnön sinun tulee suorittaa joku seuraavista tehtävistä:\n\n1. Vieraile osoitteessa: [TOKENURL]\n\n2. Kopioi vahvistuskoodi tästä viestistä ja liitä se sivustonlle\nURL: [FORMURL]\nVahvistuskoodi: [TOKEN]\n\nHuomaa, että koodi on voimassa vain 24 tuntia tämän viestin lähetyksestä."
