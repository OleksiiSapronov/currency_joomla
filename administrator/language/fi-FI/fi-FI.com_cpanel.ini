COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla toimitetaan jatkossa uusilla tietoturvaa edistävillä asetuksilla htaccess.txt ja web.config.txt -tiedostojen oletusversioissa. Nämä säännöt kytkevät selainten niin kutsutun MIME-type sniffing -ominaisuuden pois päältä. Ominaisuus saattaa aiheuttaa tilanteen, jossa mahdolliset skriptikoodit normaalisti harmittomassa tiedostossa (esim kuvassa) suoritetaan, joka puolestaan voi johtaa Cross-Site-Scripting -haavoittuvuuksiin.</p><p>Tietoturvatiimi suosittelee että tarvittavat muutokset lisätään käsin olemassaoleviin .htaccess tai web.config -tiedostoihin, koska näitä tiedostoja ei pystytä päivittämään automaattisesti.</p><p><strong>.htaccess -tiedoston muutokset</strong><br />Lisää seuraavat rivit ennen \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>web.config - tiedoston muutokset</strong><br />Lisää seuraavat rivit heti\"&lt;/rewrite&gt;\" -tekstin jälkeen:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config tietoturvapäivitys"
COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator ei ole yhteensopiva Joomlan kanssa! Napsauttamalla 'Vaihda tiedostoon' painiketta, vaihdamme välimuistin käsittelyn tiedostoon. Jos haluat käyttää toista välimuistin käsittelijää, Ole hyvä ja vaihda se Sivuston asetukset sivulta."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Vaihda tiedostoon"
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator ei ole yhteensopiva Joomlan kanssa!"
COM_CPANEL_MSG_HTACCESS_BODY="Muutos oletus .htaccess ja web.config tiedostoihin tehtiin Joomla! 3.4:lle, jossa evätään hakemistoluettelointi oletuksena.  Käyttäjiä suositellaan toteuttamaan tämä muutos heidän tiedostoihinsa.  Katso <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">tältä sivulta</a> lisätietoja."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config päivitys"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Valmistaudu seuraavaan Joomlan major-versioon"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Joomla! 4.0 versiosta lähtien, nostamme palvelimen minimivaatimuksia. Jos näet tämän viestin, silloin nykyinen palvelimesi kokoonpano ei ole riittävä vastaamaan näihin vaatimuksiin.</p><p><a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>Minimivaatimukset</strong></a> ovat seuraavat:</p> <ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL <strong>ei</strong> tueta</li><li>MySQL:n käyttö vanhalla `ext/mysql` PHP -lisäosalla <strong>ei</strong> ole tuettu, vaan käytössä tulisi olla joko MySQLi tai \"PDO MySQL\" </li><li>PostgreSQL joka käyttää 'ext/pgsql' lisäosaa <strong>ei</strong> tueta vaan ajuria \"PDO MySQL"_QQ_"\ tulisi käyttää</li></ul><p>Ota yhteyttä palveluntarjoajaasi ja kysy miten uudet palvelinvaatimukset voidaan täyttä - kyseessä on yleensä hyvin yksinkertainen muutos. Kun palvelinympäristö täyttää nämä uudet vaatimukset, tätä viestiä ei enää näytetä.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Sinulla on mahdollisesti ongelmia monikielisyysasetuksissasi"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0:sta lähtien sinulla saattaa olla ongelmia Järjestelmä - Kielen suodatus liitännäisen kanssa sivustollasi. Korjataksesi ne aukaise <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Kielet</a> ja tallenna jokainen sisällön kieli manuaalisesti varmistaaksesi, että käyttöoikeustaso on tallennettu."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Joomla! 3.3:sta lähtien tällä sivustolla käytössä oleva PHP-versio ei ole enää tuettuna. Joomla! 3.3 vaatii vähintään <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP-version 5.3.10, jotta parannetut tietoturvaominaisuudet toimivat</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="PHP-versiosi ei ole enää tuettuna Joomla! 3.3 versiossa"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt päivitys"
COM_CPANEL_MSG_ROBOTS_BODY="Muutos oletus robots.txt tiedostoihin tehtiin Joomla! 3.3:lle, jossa mahdollistetaan Googlen pääsy sivupohjien ja median tiedostoihin oletuksena parantaakseen SEO. Tätä muutosta ei sovelleta automaattisesti päivityksissä ja käyttäjiä suositellaan tarkistamaan muutokset robots.txt.dist tiedostosta ja toteuttaa nämä muutokset omassa robots.txt-tiedostossa."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Versiosta Joomla! 3.5 lähtien Tilastotiedot-liitännäinen lähettää anonyymia tietoa Joomla Projektille. Lähetettävät tilastotiedot sisältävät vain tiedot Joomla-versiosta, php-versiosta, tietokannan tyypistä, tietokannan versiosta ja palvelimen tyypistä..</p><p>Tietoa kootaan vain varmistamaan, että Joomlan tulevat versiot saavat hyödyn viimeisimmästä tietokannasta ja PHP-ominaisuuksista vaikuttamatta merkittäviin määriin käyttäjistä. Tarve tälle tuli selvästi esiin kun PHP-minimiversioksi vaadittiin 5.3.10 Joomla 3.3 -versiosta, jossa toteutettiin turvallisemmat Bcrypt-salasanat..</p><p>Koska intressinä on täysi läpinäkyvyys ja apu kehittäjille, niin <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">tämä tieto on vapaasti saatavilla</a>. API ja grafiikka näyttävät käytössä olevan Joomlan version, PHP-versiot ja tietokantatyypin. </p><p>Jos et halua toimittaa näitä tietoja Joomla Projektille, voit estää liitännäisen Järjestelmä - Joomla! Tilastotiedot.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Tilastotietojen kokoaminen Joomlassa"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Osana turvatiimimme tarkistusmenettelyä, olemme tehneet joitakin muutoksia oletusasetuksiin uuden Joomlan asennuksessa. Nämä muutokset ovat mukana vain uusissa asennuksissa, joten suositamme vahvasti, että tarkistat nämä muutokset ja päivität sivustosi.</p><p>Nämä muutetut asetukset ovat:</p><ul><li>Sivuston asetukset >Tekstin suodattimet: Oletus \"Administrator\" käyttäjäryhmä on muutettu valinnasta \"Ei suodatusta\" valintaan \"Oletus estettyjen lista\"</li><li>Käyttäjät > Lähetä salasana: Asetus salasanan lähettämiseksi tekstissä kun tili luodaan, on nyt oletuksena estetty</li><li>Mediatiedostot: Flash-tiedostot (\"swf\" tiedoston laajennus ja \"application/x-shockwave-flash\" MIME Type) eivät ole sallittuja latauksissa
</li><li>Artikkelit > Näytä sähköposti: Asetus sähköpostikuvakkeen näyttämiseksi artikkelissa on oletuksena estetty</li></ul><p>Olemme luoneet näille muutoksille omistetun <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">dokumentaatiosivun selvittämään näitä muutoksia.</a> 
</p>"
