PLG_SAMPLEDATA_BLOG="Malliaineisto - blogi"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Malliaineistot, jotka asentuvat blogimuotoisena.<br>Jos sivusto on monikielinen, tiedot tagataan ylläpidon aktiivisen kielen yhteyteen."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blogi malliaineistosta"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Tämä kertoo hiukan tästä blogista ja henkilöstä, joka sitä kirjoittaa.</p><p>Kun olet kirjautunut sivustolle, voit muokata tätä sivua napsauttamalla muokkauskuvaketta.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Yleistä"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Tässä on joitakin perusvinkkejä sivustollasi työskentelyä varten.</p><ul><li>Joomlassa on 'etusivu', jota parhaillaan katselet ja 'hallinta' tai 'ylläpito', jossa voit tehdä vaativimpia töitä kuten luodessasi sivustollesi valikoita ja päättäessäsi mitä moduuleita näytetään. Ylläpitoon pitää kirjautua erikseen samalla käyttäjätunnuksella ja salasanalla, joita käytit kirjautuessasi tälle sivuston osalle.</li><li>Yksi ensimmäisistä asioista joita luultavasti haluat tehdä, on muuttaa sivuston nimi, kuvaus ja logon lisäys. Tehdäksesi muutokset, napsauta Sivupohjan asetukset-linkkiä ylävalikossa. Muuttaaksesi sivuston kuvausta, selainotsikkoa, oletussähköpostia ja muita nimikkeitä, napsauta Sivuston asetukset -linkkiä. Enemmän edistyneitä konfiguraation asetuksia on käytettävissä ylläpidossa.</li><li>Vaihtaaksesi sivustosi ulkonäköä kokonaan, haluat ehkä asentaa uuden sivupohjan. Lisäosat-valikossa napsauta Hallinta-linkkiä ja siirry sitten Asenna-tauluun. Joomlaan on saatavilla runsaasti sekä ilmaisia että maksullisia sivupohjia.</li><li>Kuten olet huomannut, voit hallita kuka voi nähdä eri osia sivustostasi. Kun työskentelet moduuleissa, artikkeleissa tai linkeissä, niin asettamalla käyttöoikeustason Registered-tasolle, tarkoittaa se, että vain kirjautuneet käyttäjät voivat nähdä ne.</li><li>Kun luot uuden artikkelin tai muunlaista sisältöä, voit tallentaa sen julkaistuna tai julkaisemattomana. Jos se on julkaisematon vierailijat sivustolla eivät näe sitä, mutta sinä näet.</li><li>Voit oppia paljon lisää Joomlan kanssa työskentelystä <a href='https://docs.joomla.org/'>Joomlan dokumentaatio -sivustolta</a> ja saada apua muilta käyttäjiltä <a href='https://forum.joomla.org/'>Joomlan foorumeilla</a>. Ylläpidossa on jokaisella sivulla Ohje-painike, josta saat yksityiskohtaista tietoa juuri sen sivun toiminnoista.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Työskentely sivustollasi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Tämä on malli blogikirjoituksesta.</p><p>Jos kirjaudut sivustolle (kirjautumislinkki on tämän sivun alareunassa) voit muokata sitä ja kaikkia muita olemassa olevia artikkeleita. Voit myös luoda uuden artikkelin ja tehdä muita muutoksia sivustolle.</p><p>Kun lisäät ja muokkaat artikkeleita, näet kuinka sivustosi muuttuu ja myös kuinka voit räätälöidä sitä moninaisilla tavoilla.</p><p>Siitä vain, et voi rikkoa sitä.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Tervetuloa blogiisi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Täydellä sivulla näet sekä johdannon sisällön että loput artikkelista. Jos haluat, voit asetuksista piilottaa johdannon. </p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Etusivusi on asetettu näyttämään neljä kaikkein viimeisintä artikkelia blogikategoriasta yhdessä sarakkeessa. Sitten on linkit 4 seuraavaksi vanhimpaan artikkeliin. Voit muuttaa noita määriä muokkaamalla sisällön valintoja blogitaulussa sivustosi ylläpidossa. Linkki sivuston ylläpitoon on ylävalikossa.</p><p>Jos haluat jakaa blogikirjoituksen kahteen osaan, johdantoon ja sitten koko kokopitkään erilliseen sivuun, käytä Lue lisää -painiketta lisämään katko.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Yleistä etusivustasi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Sivustollasi on tavallisesti käytössä jo etukäteen muotoiltuja moduuleja. Nämä sisältävät: </p><ul><li>Kuvamoduuli, joka sisältää kuvan valikon alapuolella. Tämä on Oma-moduuli, jota voit muokata ja vaihtaa kuvan.</li><li>Luetuimmat-moduuli, joka listaa artikkelit siihen niiden lukukertojen perusteella.</li><li>Arkisto-moduuli, joka listaa artikkelit kuukausittain.</li><li>Uutissyöte, joka mahdollistaa sivustosi lukijoiden lukea artikkeleitasi uutissyötteenä.</li><li>Suositut tagit, jotka näkyvät jos käytät tageja sivustosi artikkeleissa. Kun muokkaat napsautat vain tagia tagikentässä.</li></ul><p>Jokaisella näistä moduuleista on paljon asetuksia, joita voit kokeilla Moduuleissa sivustosi ylläpidossa. Liikuttamalla hiirtä moduulin päällä ja napsauttamalla Muokkaa-kuvaketta, saat näkyville moduulin muokkausnäkymän. Muista aina tallentaa ja sulkea moduuli, jota muokkaat.</p><p>Joomla! sisältää paljon muitakin moduuleja, joita voit liittää osaksi sivustoasi. Kun kehität sivustoasi, haluat ehkä lisätä vielä enemmän uusia moduuleita, joita löydät <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a> -sivustolta</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Moduulisi"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Sivupohjat ohjaavat sivustosi näkymää ja vaikutelmaa. </p><p>Tämä blogi on asennettu käyttäen Protostar-sivupohjaa.</p><p>Voit muokata asetuksia napsauttamalla linkkiä Työskentely sivustollasi, Sivupohjan asetukset ylävalikossa (näkyvissä kun olet kirjautunut).</p><p>Voit esimerkiksi vaihtaa sivuston taustaväriä, korostusvärejä, sivuston nimeä, sivuston kuvausta tai käytettyä nimen fonttia.</p><p>Asetuksia on enemmän käytettävissä sivuston ylläpidossa. Saatat myös haluta asentaa uuden sivupohjan. Sen voit asentaa ylläpidon kautta kohdassa Lisäosat</p>"
