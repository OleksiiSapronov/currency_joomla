PLG_SYSTEM_UPDATENOTIFICATION="Järjestelmä - Joomla! Päivitysilmoitus"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Pääkäyttäjien sähköpostit"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Erota pilkulla sähköpostiosoitteet, joihin päivitysilmoitus lähetetään. Osoitteiden TÄYTYY kuulua sivuston olemassa oleville pääkäyttäjätason oikeudet omaaville käyttäjille. Jos yksikään listatuista osoitteista ei kuulu pääkäyttäjätason käyttäjälle tai kohta jätetään tyhjäksi, päivitysilmoitus lähetetään kaikille tämän sivuston pääkäyttäjille heidän sähköpostiosoitteisiinsa."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! -päivitys on saatavilla [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tätä sähköpostia EI OLE lähettänyt Joomla.org. Sen on lähetetty automaattisesti omalta sivustoltas,\n[SITENAME] - [URL] \n\n================================================================================\nPÄIVITYSTIEDOT\n================================================================================\n\nSivustosi on huomannut, että päivitetty Joomla!-versio on saatavilla ja valmis ladattavaksi.\n\nTällä hetkellä asennettuna Joomla!-versio: [CURVERSION]\nSaatavilla oleva Joomla!-versio asennettavaksi: [NEWVERSION]\n\nTämä sähköposti lähettiin sinulle muistutukseksi asiasta.\nJoomla!-projekti ei koskaan ota sinuun yhteyttä suoraan Joomla!-sivustosi päivittämiseksi.\n\n================================================================================\nPÄIVITYSOHJEET\n================================================================================\n\nAsentaaksesi päivityksen [SITENAME] sivustolle, napsauta seuraaavaa linkkiä. (Jos URL ei ole linkki, niin kopioi ja liitä se selaimen osoiteriville).\n\nPäivityslinkki: [LINK]\n\nJulkaisu-uutiset löytyvät täältä:[RELEASENEWS]\n\n================================================================================\nMIKSI VASTAANOTAN TÄMÄN VIESTIN?\n================================================================================\n\n Tämä sähköposti on lähetetty sinulle automaattisesti sivustosi käyttämän Joomla-ohjelmiston liitännäisen välittämänä.\nTämä liitännäinen etsii päivittyjä Joomla!-versioita ja lähettää päivitysilmoituksen sen pääkäyttäjille.\nTulet saamaan lukuisia sähköposteja sivustoltasi kunnes joko päivität ohjelmiston tai estät sivustoltasi päivitysilmoitusten lähettämisen.\n\nVoit estää päivitysilmoitukset asettamalla Liitännäisten hallinnassa 'Järjestelmä - Päivitysilmoitus' -liitännäisen tilan estetyksi.\n\nJos et ymmärrä mikä on Joomla! ja mitä sinun pitäisi tehdä, niin älä ota yhteyttä Joomla!-projektiin.\nHe EIVÄT lähetä näitä päivitysviestejä sinulle eivätkä voi auttaa. Ota sen sijaan yhteyttä henkilöön, joka asensi sivuston tai hallinnoi sitä.\n\nJos asensit itse sivuston tai hallinnoit sitä huomaa, että tämä liitännäinen on toiminnassa automaattisesti kun asensit tai päivitit Joomlan sivustollasi.\n\n==============================================================================\nKUKA LÄHETTI MINULLE TÄMÄN SÄHKÖPOSTIN?\n================================================================================\n\nTämän sähköpostin lähetti sinulla oma sivustosi, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Sähköpostin kieli"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Jos valitset Auto (oletus), päivitysilmoitus pääkäyttäjille lähetetään sivuston käyttämällä kielellä, johon liitännäinen on määritetty. Valitsemalla tästä kielen voit määrittää päivitysilmoitukselle halutun kielen."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! Päivitysilmoitus ei toimi tässä konfiguraatiossa"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Asennuskonfiguraatiossa olet asettanut valinnaksi välimuistin päivitysajalle 0 (tunneissa), tämä tarkoittaa ettei Joomla tallenna välimuistiin päivitystä. Se tarkoittaa, että sähköposti pitäisi lähettää jokaisen sivulla vierailun jälkeen, mutta tämä ei ole mahdollista. Kasvata arvoa (6 on oletusarvo) tai vahvista, ettei Joomla! päivitysilmoitusta lähetä sinulle sähköpostina."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Palauta oletusarvo (6 tuntia)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tämä liitännäinen tarkistaa säännöllisesti uusien Joomla!-versioiden  saatavuuden. Kun sellainen löytyy, se lähettää sähköpostiisi päivitysilmoituksen, jossa muistutetaaan saatavilla olevasta Joomla!-päivityksestä. Vihje osaajille: voit muokata lähetettävää sähköpostia ylikirjoittamalla vakiot PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT ja PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

