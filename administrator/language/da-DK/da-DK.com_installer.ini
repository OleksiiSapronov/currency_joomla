COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla midlertidig mappe er ikke sat."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla midlertidig mapper er der hvor Joomla kopierer en udvidelse til, pakker udvidelsen ud og herfra kopierer filerne til de korrekte mapper. Hvis denne konfiguration ikke er sat i configuration.php ($tmp_path) så kan du ikke uploade udvidelser. Opret en mappe for at gøre det muligt for Joomla at skrive til mappen for at løse problemet."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla midlertidig mappe er ikke skrivbar eller eksisterer ikke."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla midlertidig mappe er ikke skrivbar for Joomla instansen, eller eksisterer måske ikke, hvilket kan skabe problemer under forsøg på at uploade udvidelser til Joomla. Hvis du har problemer med at uploade udvidelser, så vær sikker på at mappen der er defineret i din configuration.php eksisterer eller kontroller '%s' og sæt den til skrivbar og se om dette løser problemet."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Lav PHP hukommelsesgrænse."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Din PHP hukommelsesgrænse er sat under 8MB hvilket kan medføre problemer når du installerer store udvidelser. Sæt venligst din hukommelsesgrænse til mindst 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potentiel lav PHP hukommelsesgrænse."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Din PHP hukommelsesgrænse er sat til under 16MB hvilket kan medføre problemer når du installerer store udvidelser. Sæt venligst din hukommelsesgrænse til mindst 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Ingen advarsler."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Advarsel: Opdatering er ikke færdig!</h1><p>Opdatering er kun delvist gennemført. Foretag venligst anden del af opdateringen for at fuldføre processen.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Der er opdaget nogle advarsler."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP midlertidig mapper er ikke sat."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Den midlertidige PHP mappe er mappen som PHP bruger til at uploade filer til inden Joomla kan tilgå disse filer. At mappen ikke er sat er ikke altid et problem dog, hvis du har problemer med manifest filer der ikke detekteres eller uploadede filer der ikke detekteres, så kan det måske løse problemet at sætte dette i din php.ini fil."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Den midlertidige PHP mappe er ikke skrivbar."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Den midlertidige PHP mappe er ikke skrivbar for Joomla! instansen, hvilket kan skabe problemer når du forsøger at uploade udvidelser til Joomla. Hvis du har problemer med at uploade udvidelser, så kontroller '%s' og sæt den til skrivbar for at se om det løser problemet."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Lille PHP maksimum POST størrelse."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimum POST størrelsen angiver mængden af data de kan sendes via POST til serveren. Dette inkluderer formularindsendelser af artikler, medier (billeder, videoer) og pakker. Denne værdi er mindre end 8MB hvilket kan have indflydelse ved upload af store pakker. Værdien sættes i php.ini under post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimum PHP fil upload størrelse er for lille: Dette bliver sat i php.ini i både upload_max_filesize og post_max_size indstillingerne for dine PHP indstillinger (placeret i php.ini og/eller .htaccess filen)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Den maksimale fil størrelse for uploads er sat til mindre end 8MB hvilket kan have indflydelse på upload af store pakker."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Inden du opdaterer, så vær sikker på at opdateringen er kompatibel med din Joomla! installation. <br>Det anbefales, at du tager en <strong>backup</strong> af dit websteds filer og database inden du starter med at opdatere."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP upload størrelse er større end POST størrelse."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Værdien af upload_max_filesize i php.ini filen er større end post_max_size værdien. Værdien post_max_size tager presedens her og blokerer efterspørgsler der er større end den. Dette er generelt en server miskonfiguration når man forsøger at øge upload størrelser. Øg venligst upload_max_filesize til mindst det samme som post_max_size værdien eller omvendt."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Den valgte fil kan ikke uploades, da den er større ned den maksimalt tilladte uploadstørrelse."
